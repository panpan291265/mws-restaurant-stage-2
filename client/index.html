<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Restaurant Reviews">
  <meta name="keywords" content="Restaurant,Reviews,Info">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name='application-name' content='Restaurant Reviews'>
  <link rel='icon' href='img/restaurant-128.png'>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='theme-color' content='#333'>
  
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.min.css" />
  <link rel="stylesheet" href="css/styles.min.css">
  <!--
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  -->
  
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="#" onclick="UrlHelper.goToUrl('/')" aria-label="Link to home page">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2 tabindex="-1">Filter Results</h2>
        <div class="filter-select-controls-container">
          <div class="select-container">
            <div class="select-label-container">
              <label for="neighborhoods-select">Neighborhood</label>
            </div>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
          </div>
          <div class="select-container">
            <div class="select-label-container">
              <label for="cuisines-select">Cuisine</label>
            </div>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    <div id="footer-content">
      Copyright (c) 2017
      <a href="#" onclick="UrlHelper.goToUrl('/')" aria-label="Link to home page">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </div>
  </footer>

  <script type="text/javascript" src="js/urlhelper.min.js"></script>
  <script type="text/javascript" src="js/dbhelper.min.js"></script>
  <script type="text/javascript" src="js/main.min.js"></script>
  <!--
  <script type="text/javascript" src="js/urlhelper.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  -->

</body>

</html>
