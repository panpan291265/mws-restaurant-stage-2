  <title>Restaurant Info</title>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="#" onclick="UrlHelper.goToUrl('/')" aria-label="Link to home page">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
      <li>
        <a href="#" onclick="UrlHelper.goToUrl('/')" aria-label="Link to home page">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">

    <section id="restaurant-container">
      <h1 id="restaurant-name" tabindex="-1"></h1>
      <img id="restaurant-img">
      <div id="restaurant-container-1">
        <div id="restaurant-cuisine"></div>
        <table id="restaurant-hours"></table>
      </div>
      <div id="restaurant-container-2">
        <div id="restaurant-address"></div>
        <div id="map-container">
          <div id="map"></div>
        </div>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <footer id="footer">

      <a href="#" onclick="UrlHelper.goToUrl('/')" aria-label="Link to home page">

  <!-- End footer -->
